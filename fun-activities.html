<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashok's Fun Zone</title>
</head>
<body>
  <h1>Ashok's Fun Zone</h1>

  <div id="fun-typing" aria-live="polite"></div>

  <script>
    const text = "Welcome to Ashok's Fun Zone! ğŸ˜Š";
    let i = 0;
    function typingEffect() {
      if (i < text.length) {
        document.getElementById("fun-typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typingEffect, 100);
      }
    }
    typingEffect();
  </script>

  <style>
    #fun-typing {
      font-size: 24px;
      font-weight: bold;
      color: #00eaff;
      margin-top: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>

  <div class="guess-game">
    <h2>ğŸ¯ Guess the Number Game</h2>
    <p>I am thinking of a number between 1 to 10</p>
    <label for="userGuess">Enter your guess (1 to 10):</label>
    <input type="number" id="userGuess" min="1" max="10">
    <button type="button" onclick="checkGuess()">Guess</button>
    <p id="gameResult" aria-live="polite"></p>
  </div>

  <script>
    let randomNum = Math.floor(Math.random() * 10) + 1;
    function checkGuess() {
      const guess = document.getElementById("userGuess").value;
      const result = document.getElementById("gameResult");

      if (!guess) {
        result.innerText = "â›” Please enter a number!";
      } else if (parseInt(guess, 10) === randomNum) {
        result.innerText = "ğŸ‰ Correct! You guessed it!";
        randomNum = Math.floor(Math.random() * 10) + 1;
      } else {
        result.innerText = "âŒ Wrong guess, try again!";
      }
    }
  </script>

  <style>
    .guess-game {
      margin-top: 20px;
      padding: 20px;
      background: #111;
      color: #fff;
      text-align: center;
      border-radius: 10px;
    }
    .guess-game input {
      padding: 5px;
      font-size: 16px;
    }
    .guess-game button {
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>

  <div class="color-box">
    <h3>ğŸ¨ Click to Change My Color</h3>
    <button type="button" onclick="changeColor()">Change Color</button>
  </div>

  <script>
    function changeColor() {
      const random = "#" + Math.floor(Math.random() * 16777215).toString(16);
      document.querySelector('.color-box').style.background = random;
    }
  </script>

  <style>
    .color-box {
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      background: #333;
      color: #fff;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>

  <div id="motivator"></div>
  <button type="button" onclick="showMessage()">ğŸ’¡ Motivate Me!</button>

  <script>
    const messages = [
      "Youâ€™re doing great, Ashok! ğŸ’ª",
      "Break time! But come back! ğŸ˜œ",
      "Even Google makes mistakes!",
      "Trust your skills, boss! ğŸš€",
      "Accessibility king! ğŸ‘‘"
    ];
    function showMessage() {
      const random = Math.floor(Math.random() * messages.length);
      document.getElementById("motivator").innerText = messages[random];
    }
  </script>

  <style>
    #motivator {
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</body>
</html>
