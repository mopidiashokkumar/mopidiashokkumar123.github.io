    /* Skip link - hidden until keyboard focus (WCAG 2.4.1) */
    .skip-link {
      position: absolute;
      left: -9999px;
      top: 10px;
      background: #00eaff;
      color: #000;
      padding: 12px 18px;
      text-decoration: none;
      font-weight: bold;
      z-index: 999;
      border-radius: 8px;
      font-size: 16px;
    }
    .skip-link:focus {
      left: 15px;
    }
