<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashok's Fun Zone</title>
  <style>
    /* Skip link - hidden until focused */
    .skip-link {
      position: absolute;
      left: -9999px;
      top: 10px;
      background: #00eaff;
      color: #000;
      padding: 12px 18px;
      text-decoration: none;
      font-weight: bold;
      z-index: 999;
      border-radius: 8px;
    }
    .skip-link:focus {
      left: 15px;
    }
    
    /* Colorful H1 */
    h1 {
      background: linear-gradient(45deg, #00eaff, #ff00ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3em;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
    
    /* Motivate Me! Button - Colorful & Animated */
    button[onclick="showMessage()"] {
      background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
      background-size: 400% 400%;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: gradientShift 2s ease infinite;
      transition: transform 0.2s;
    }
    button[onclick="showMessage()"]:hover {
      transform: scale(1.05);
    }
    button[onclick="showMessage()"]:active {
      transform: scale(0.98);
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Your existing styles */
    #fun-typing {
      font-size: 24px;
      font-weight: bold;
      color: #00eaff;
      margin-top: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    .guess-game {
      margin-top: 20px;
      padding: 20px;
      background: #111;
      color: #fff;
      text-align: center;
      border-radius: 10px;
    }
    .guess-game input {
      padding: 5px;
      font-size: 16px;
    }
    .guess-game button {
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    
    .color-box {
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      background: #333;
      color: #fff;
      font-size: 20px;
      margin-top: 20px;
    }
    
    #motivator {
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: #00eaff;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <!-- Skip to main content link -->
  <a href="#main-content" class="skip-link">Skip to Main Content</a>
  
  <!-- Main content section -->
  <main id="main-content" tabindex="-1">
    <h1>Fun Zone</h1>

    <div id="fun-typing" aria-live="polite"></div>

    <script>
      const text = "Welcome to Ashok's Fun Zone! üòä";
      let i = 0;
      function typingEffect() {
        if (i < text.length) {
          document.getElementById("fun-typing").innerHTML += text.charAt(i);
          i++;
          setTimeout(typingEffect, 100);
        }
      }
      typingEffect();
    </script>

    <div class="guess-game">
      <h2>üéØ Guess the Number Game</h2>
      <p>I am thinking of a number between 1 to 10</p>
      <label for="userGuess">Enter your guess (1 to 10):</label>
      <input type="number" id="userGuess" min="1" max="10">
      <button type="button" onclick="checkGuess()">Guess</button>
      <p id="gameResult" aria-live="polite"></p>
    </div>

    <script>
      let randomNum = Math.floor(Math.random() * 10) + 1;
      function checkGuess() {
        const guess = document.getElementById("userGuess").value;
        const result = document.getElementById("gameResult");

        if (!guess) {
          result.innerText = "‚õî Please enter a number!";
        } else if (parseInt(guess, 10) === randomNum) {
          result.innerText = "üéâ Correct! You guessed it!";
          randomNum = Math.floor(Math.random() * 10) + 1;
        } else {
          result.innerText = "‚ùå Wrong guess, try again!";
        }
      }
    </script>

    <div class="color-box">
      <h3>üé® Click to Change My Color</h3>
      <button type="button" onclick="changeColor()">Change Color</button>
    </div>

    <script>
      function changeColor() {
        const random = "#" + Math.floor(Math.random() * 16777215).toString(16);
        document.querySelector('.color-box').style.background = random;
      }
    </script>

    <div id="motivator"></div>
    <button type="button" onclick="showMessage()">üí° Motivate Me!</button>

    <script>
      const messages = [
        "You're doing great, Ashok! üí™",
        "Break time! But come back! üòú",
        "Even Google makes mistakes!",
        "Trust your skills, boss! üöÄ",
        "Accessibility king! üëë"
      ];
      function showMessage() {
        const random = Math.floor(Math.random() * messages.length);
        document.getElementById("motivator").innerText = messages[random];
      }
    </script>
<div class="emoji-rain">
  <h2>üåà Emoji Rain</h2>
  <button onclick="startRain()">Start Rain! ‚òî</button>
  <button onclick="stopRain()">Stop Rain</button>
  <div id="rainContainer" style="height: 200px; overflow: hidden; position: relative; background: #000;"></div>
</div>
<script>
let rainInterval;
const emojis = ['üéâ','üöÄ','üí™','üëë','üòé','‚ú®','üî•','‚ö°','üåü','üí•'];
function startRain() {
  const container = document.getElementById('rainContainer');
  rainInterval = setInterval(() => {
    const emoji = document.createElement('div');
    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.position = 'absolute';
    emoji.style.left = Math.random() * 300 + 'px';
    emoji.style.animation = 'fall linear 3s';
    emoji.style.fontSize = '30px';
    container.appendChild(emoji);
    setTimeout(() => emoji.remove(), 3000);
  }, 200);
}
function stopRain() {
  clearInterval(rainInterval);
  document.getElementById('rainContainer').innerHTML = '';
}
</script>
<style>
@keyframes fall {
  to { transform: translateY(200px); opacity: 0; }
}
.emoji-rain { margin: 20px auto; padding: 20px; background: linear-gradient(45deg, #667eea, #764ba2); color: #fff; text-align: center; border-radius: 15px; max-width: 350px; }
.emoji-rain button { margin: 10px; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 16px; }
.emoji-rain button:nth-child(2) { background: #00eaff; color: #000; }
.emoji-rain button:nth-child(3) { background: #ff4444; color: #fff; }
</style>

    
  </main>
</body>
</html>
